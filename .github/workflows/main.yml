name: "Wrap release in folder"
on: 
  release:
    types: [published]

jobs:
  wrap-release:
    runs-on: ubuntu-latest
    steps:
      # Check the code
      - name: Checkout repo
        uses: actions/checkout@v4.2.1

      # Create a folder and move the files inside
      - name: Create folder and move files
        run: |
          mkdir release-folder
          mv * release-folder || true # Move all files into the folder
          mv .[^.]* release-folder || true # Move dotfiles (like .gitignore) to the folder

      # Create a zip of the folder
      - name: Create ZIP file
        run: zip -r newasset.zip release-folder

      - name: Release Asset
        # You may pin to the exact commit or the version.
        # uses: csexton/release-asset-action@3567794e918fa3068116688122a76cdeb57b5f09
        uses: csexton/release-asset-action@v3
        with:
          # The file to upload
          file: newasset.zip
          # The GitHub token used to create an authenticated client
          github-token: ${{ secrets.GITHUB_TOKEN }}
